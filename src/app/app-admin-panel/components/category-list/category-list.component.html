<div class="container">
    <app-left-sidebar></app-left-sidebar>
    <!-- ========================= Main ==================== -->
    <div class="main">
       <app-top-bar></app-top-bar> 
       
        <!-- ======================= product list ================== -->
        <div id="productlist-content" class="content">
            <div class="product-list">
                <div class="pro-header" fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="space-between center">
                    <div class="primary-color"  fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="space-between center">
                        <!-- <i class="fa-solid fa-arrow-left back-icon" (click)="onClickAdminPanel()"></i> -->
                        <h2>Category Lists</h2> 
                    </div>
                    <button class="btn" (click)="onClickAddCategory()">
                        <i class="fa-solid fa-plus mr-4"></i>
                        Add Category</button>
                </div>

                <div class="product-table">
                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Image</td>
                                <td>Status</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let category of categories" (click)="onClickACategory(category._id)">
                                <td>
                                    {{ category.name }}
                                </td>
                                <td class="pt-0 pb-0">
                                    <img *ngIf="!category.image" class="product-img-list" src="../../../../assets/images/no-image.jpg" alt="">
                                    <img *ngIf="category.image" class="product-img-list" src="{{category.image}}" alt="">
                                </td>
                                <td>
                                    <span class="status product-list-pending">Pending</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
