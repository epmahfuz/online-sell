<div class="app-home">
    <div class="top-bar">
        <app-search-bar></app-search-bar>
    </div>
    <div class="main-content" fxLayout="row" fxLayoutAlign="start start">
        <div class="category-products">
            <app-category-sidebar></app-category-sidebar>
        </div>
        <div class="products-carousel-and-cart" fxLayout="row" fxLayoutAlign="space-between start">
            <div *ngIf="isCartViewOn" class="products-carousel">
                <app-top-carousel></app-top-carousel>
                <app-product-list></app-product-list>
            </div>
            <div *ngIf="!isCartViewOn">
                <app-top-carousel></app-top-carousel>
                <app-product-list></app-product-list>
            </div>
            <div *ngIf="isCartViewOn" class="cart-details">
                <app-cart-details></app-cart-details>
            </div>
        </div>
    </div>
    
</div>
