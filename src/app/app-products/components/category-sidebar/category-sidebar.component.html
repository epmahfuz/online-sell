<div class="category-sidebar">
    <div class="category-list">
        <div class="category" fxLayout="row" fxLayoutAlign="space-between center"
        *ngFor="let category of categoryList"
        [ngClass]="{'category-active' : category.id==selectedCatId}" (click)="onClickCategory(category.id)">
            <div class="left" fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="start center">
                <div class="category-icon">
                    <img src="{{category.iconLink}}" alt="">
                    <!-- <mat-icon>shopping_cart</mat-icon> -->
                </div>
                <div class="category-name">{{ category.name}}</div>
            </div>
            <!-- <div class="category-indicator">
                <mat-icon>chevron_right</mat-icon>
            </div> -->
            <!-- <div class="category-indicator">
                <mat-icon>expand_more</mat-icon> 
            </div> -->
        </div>
    </div>
</div>
