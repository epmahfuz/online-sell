<div class="app-checkout">
    <div class="top-bar">
        <app-search-bar></app-search-bar>
    </div>
    <div class="main-content" fxLayout="row" fxLayoutAlign="start start">
        <div [ngClass]="categorySidebar==true ? '': 'display-none'" class="category-products">
            <app-category-sidebar></app-category-sidebar>
        </div>
        <div [ngClass]="categorySidebar==true ? '': 'w-100'" class="products-carousel-and-cart" fxLayout="row" fxLayoutAlign="space-between start">
            <div  [ngClass]="isCartViewOn==true ? 'products-carousel': ''">
                <!-- <app-top-carousel></app-top-carousel>
                <app-product-list></app-product-list> -->
                <div class="checkout-container">
                    <h2>Checkout</h2>
                    
                    <div class="cart-summary">
                      <!-- Display cart summary here -->
                    </div>
                    
                    <form class="checkout-form">
                      <h3>Billing Information</h3>
                      
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                      </div> 
                      <mat-form-field class="mat-form-field" appearance="outline">
                        <mat-label class="label-text">Category Name</mat-label>
                        <input required matInput name="FirstName" placeholder="Enter name" />
                        <!-- <mat-error *ngIf="Name.invalid && Name.value == ''">{{"REQUIRED_FIELD" | translate}}</mat-error> -->
                      </mat-form-field>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" placeholder="Enter your address" required></textarea>
                      </div>
                      
                      <h3>Payment Information</h3>
                      
                      <div class="payment-card">
                        <h4 class="payment-system">Bkash</h4>
                        <img src="https://chaldn.com/asset/Egg.ChaldalWeb.Fabric/Egg.ChaldalWeb1/1.0.0+Deploy-Release-267/Default/components/shared/NewFooter/images/bkash.png" width="30px" height="30px" alt="bkash" class="payment-logo">
                      </div> 
                      <div class="payment-card">
                        <h4 class="payment-system">Nagad</h4>
                        <img src="https://chaldn.com/asset/Egg.ChaldalWeb.Fabric/Egg.ChaldalWeb1/1.0.0+Deploy-Release-267/Default/components/shared/NewFooter/images/NagadLogo.png" width="30px" height="30px" alt="bkash" class="payment-logo">
                      </div> 
                      <div class="payment-card">
                        <h4 class="payment-system">Mastercard</h4>
                        <img src="https://chaldn.com/asset/Egg.ChaldalWeb.Fabric/Egg.ChaldalWeb1/1.0.0+Deploy-Release-267/Default/components/shared/NewFooter/images/mastercard.png" width="30px" height="30px" alt="bkash" class="payment-logo">
                      </div> 
                      <button type="submit">Place Order</button>
                    </form>
                  </div>
                  
            </div>
            <div *ngIf="isCartViewOn" class="cart-details">
                <app-cart-details></app-cart-details>
            </div>
        </div>
    </div>
</div>
