<div>
  <div class="title-box">
    <span class="category-title"> Our Product Categories</span>
  </div>
  <div class="category-card-list">
    <div
      class="category-card"
      *ngFor="let category of categoryList"
      [ngClass]="{ 'category-active': category.id == selectedCatId }"
      (click)="onClickCategory(category.id)"
    >
    <div class="left" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-between center">
      <div class="category-name">{{ category.name}}</div>
      <div class="category-icon">
          <img src="{{category.iconLink}}" alt="">

      </div>
    </div>
  </div>
  </div>
</div>
